<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="calculatorScript.js" defer></script>
    <title>cal01</title>
</head>

<body>
   
       <div class="container">
            <div class="innercontainer">
                <div class="display">
                    <input type="text" id="display" value="">
                </div>
       
                  <div class="keyboard">
                        <div class="buttons">
                            <button class="btn" id="delete">DEL</button>
                            <button class="btn" id="clear">AC</button> 
                            <button class="btn" id="div_by">/</button>
                            <button class="btnv"  data-val="%">%</button>
                            <button class="btnv" data-val="7">7</button>
                            <button class="btnv" data-val="8">8</button>
                            <button class="btnv" data-val="9">9</button>
                            <button class="btnv" data-val="*">*</button>
                            <button class="btnv" data-val="4">4</button>
                            <button class="btnv" data-val="5">5</button>
                            <button class="btnv" data-val="6">6</button>
                            <button class="btnv" data-val="-">-</button>
                            <button class="btnv" data-val="1">1</button>
                            <button class="btnv" data-val="2">2</button>
                            <button class="btnv" data-val="3">3</button>
                            <button class="btnv" data-val="+">+</button>
                            <button class="btnv" data-val="0">0</button>
                            <button class="btnv" data-val=".">.</button>
                            <button class="btn" id="ans">Ans</button>
                            <button class="btn" id="equal">=</button>
                            
                        </div>
                  </div>
            </div>
       </div>
</body>
</html>
